<!DOCTYPE html>
<html lang="th">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Kitchen.img.css" />
   <title>อัปโหลดรูปภาพและเลือกหมวดหมู่</title>
</head>

<script src="./Kitchen.img.js"></script>

<body>
   <form action="Kitchen.img.php" method="POST" enctype="multipart/form-data">
      <label for="name">ชื่อสินค้า:</label>
      <input type="text" name="name" id="name" required />
      
      <label for="image">เลือกไฟล์รูปภาพ:</label>
      <input type="file" name="image" id="image" required />
      
      <label for="category">เลือกหมวดหมู่:</label>
      <select name="category" id="category" required>
         <option value="Kitchens">Kitchens</option>
         <option value="Kitchen Accessories">Kitchen Accessories</option>
         <option value="Barstool">Barstool</option>
      </select>
      
      <button type="submit" name="submit">อัปโหลด</button>
   </form>
</body>
</html>
