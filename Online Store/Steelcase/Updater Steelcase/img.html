<!DOCTYPE html>
<html lang="th">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="img.css" />
   <title>อัปโหลดรูปภาพและเลือกหมวดหมู่</title>
</head>

<script src="./img.js"></script>

<body>
   <form action="img.php" method="POST" enctype="multipart/form-data">
      <label for="name">ชื่อสินค้า:</label>
      <input type="text" name="name" id="name" required />
      
      <label for="image">เลือกไฟล์รูปภาพ:</label>
      <input type="file" name="image" id="image" required />
      
      <label for="category">เลือกหมวดหมู่:</label>
      <select name="category" id="category" required>
         <option value="Ergonomic chair">Ergonomic chair</option>
         <option value="Adjustable desk">Adjustable desk</option>
         <option value="Working accessories">Working accessories</option>
         <option value="Worklounge">Worklounge</option>
         <option value="Occasional chairs">Occasional chairs</option>
         <option value="Storage">Storage</option>
      </select>
      
      <button type="submit" name="submit">อัปโหลด</button>
   </form>
</body>
</html>
